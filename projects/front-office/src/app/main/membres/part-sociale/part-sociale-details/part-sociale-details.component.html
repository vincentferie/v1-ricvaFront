<div class="details">
  <div class="details-item">
    <h5>Montant</h5>
    <span>{{item.montant}}</span>
  </div>
  <div class="details-item">
    <h5>Nom membre</h5>
    <span>{{item.membre.nom}}</span>
  </div>
  <div class="details-item">
    <h5>Prénoms membre</h5>
    <span>{{item.membre.prenoms}}</span>
  </div>
  <div class="details-item">
    <h5>Contact membre</h5>
    <span>{{item.membre.contact}}</span>
  </div>
  <div class="details-item">
    <h5>Fonction membre</h5>
    <span>{{item.membre.fonction}}</span>
  </div>
  <div class="details-item">
    <h5>Créé le</h5>
    <span>{{item.created | date: 'dd/MM/yyyy'}}</span>
  </div>
  <div class="details-item">
    <h5>Modifié le</h5>
    <span>{{item.updated | date: 'dd/MM/yyyy'}}</span>
  </div>
</div>
