<form [formGroup]="createUpdateForm" class="editForm">
  <div class="row">
    <div [ngClass]="inputColClass">
      <div class="form-group">
        <label for="montant" class="form-label">Montant</label>
        <input type="number" class="form-control" id="montant" formControlName="montant" placeholder="Montant"
          [ngClass]="{'is-invalid': !createUpdateControls.montant.valid && (createUpdateControls.montant.dirty || createUpdateControls.montant.touched)}">
        <label *ngIf="!createUpdateControls.montant.valid && (createUpdateControls.montant.dirty || createUpdateControls.montant.touched)"
          id="montant-error" class="error jquery-validation-error small form-text invalid-feedback">Le montant est requis.</label>
      </div>
    </div>
    <div [ngClass]="inputColClass">
      <div class="form-group">
        <label for="membre" class="form-label">Membre</label>
        <select class="form-control" id="membre" formControlName="membre"
          [ngClass]="{'is-invalid': !createUpdateControls.membre.valid && (createUpdateControls.membre.dirty || createUpdateControls.membre.touched)}">
          <option value>Selectionner membre...</option>
          <option *ngFor="let item of membreList" [ngValue]="item">{{item.nom}} {{item.prenoms}}</option>
        </select>
        <label *ngIf="!createUpdateControls.membre.valid && (createUpdateControls.membre.dirty || createUpdateControls.membre.touched)"
          id="membre-error" class="error jquery-validation-error small form-text invalid-feedback">Le membre est requise.</label>
      </div>
    </div>
    <div [ngClass]="inputColClass">
      <div class="form-group">
        <label for="nombrePart" class="form-label">Nombre de part</label>
        <input type="number" class="form-control" id="nombrePart" formControlName="nombrePart" placeholder="Nombre de part"
          [ngClass]="{'is-invalid': !createUpdateControls.nombrePart.valid && (createUpdateControls.nombrePart.dirty || createUpdateControls.nombrePart.touched)}">
        <label *ngIf="!createUpdateControls.nombrePart.valid && (createUpdateControls.nombrePart.dirty || createUpdateControls.nombrePart.touched)"
          id="nombrePart-error" class="error jquery-validation-error small form-text invalid-feedback">Le nombre de part est requis.</label>
      </div>
    </div>
  </div>
</form>
