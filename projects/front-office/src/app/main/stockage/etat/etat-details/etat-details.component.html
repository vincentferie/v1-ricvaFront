<div class="details">
  <div class="details-item">
    <h5>Libellé</h5>
    <span>{{item.libelle}}</span>
  </div>
  <div class="details-item">
    <h5>Stock théorique</h5>
    <span>{{item.stockTheorique}}</span>
  </div>
  <div class="details-item">
    <h5>Stock réel</h5>
    <span>{{item.stockReel}}</span>
  </div>
  <div class="details-item">
    <h5>Spéculation</h5>
    <span>{{item.speculation.libelle}}</span>
  </div>
  <div class="details-item">
    <h5>Créé le</h5>
    <span>{{item.created | date: 'dd/MM/yyyy'}}</span>
  </div>
  <div class="details-item">
    <h5>Modifié le</h5>
    <span>{{item.updated | date: 'dd/MM/yyyy'}}</span>
  </div>
</div>
