<app-ui-modal dialogClass="modal-dialog-centered">
  <div class="ui-modal-header">
    <h5 class="modal-title">Supprimer</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="deleteModal.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="ui-modal-body">
    <p class="m-0">Êtes vous sûr de vouloir supprimer ? Une fois lancée, l'action est irréversible.</p>
  </div>
  <div class="ui-modal-footer">
    <button type="button" [disabled]="loading" class="btn btn-secondary btn-cancel m-10" data-dismiss="modal" (click)="deleteModal.hide()">Non</button>
    <button type="button" [disabled]="loading" (click)="confirmModal()" class="btn btn-primary m-10">
      <ng-container *ngIf="loading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="sr-only">Chargement...</span>
      </ng-container>
      Oui
    </button>
  </div>
</app-ui-modal>
